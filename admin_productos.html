<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Productos - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/administrador.css">
</head>
<body>

<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestión de Productos</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto">Agregar Producto</button>
  </div>

  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Estado</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Ejemplo de producto -->
      <tr>
        <td>1</td>
        <td>Silla Moderna</td>
        <td>Inmobiliario</td>
        <td><span class="badge bg-success">Disponible</span></td>
        <td><img src="assets/img/silla.jpg" width="60" height="40" class="rounded"></td>
        <td>
          <button class="btn btn-sm btn-warning">Editar</button>
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Estantería Vintage</td>
        <td>Decoración</td>
        <td><span class="badge bg-secondary">No disponible</span></td>
        <td><img src="assets/img/estanteria.jpg" width="60" height="40" class="rounded"></td>
        <td>
          <button class="btn btn-sm btn-warning">Editar</button>
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Agregar Producto -->
<div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="modalAgregarProductoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarProductoLabel">Agregar Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nombreProducto" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="col-md-6">
              <label for="categoriaProducto" class="form-label">Categoría</label>
              <select class="form-select" id="categoriaProducto" required>
                <option selected disabled>Seleccionar categoría</option>
                <option>Inmobiliario</option>
                <option>Decoración</option>
                <option>Cocina</option>
                <option>Baño</option>
                <!-- Agrega más según tus categorías -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="estadoProducto" class="form-label">Estado</label>
              <select class="form-select" id="estadoProducto" required>
                <option selected disabled>Seleccionar estado</option>
                <option value="disponible">Disponible</option>
                <option value="no_disponible">No disponible</option>
                <option value="proximamente">Próximamente</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="imagenProducto" class="form-label">Imagen</label>
              <input class="form-control" type="file" id="imagenProducto" accept="image/*" required>
            </div>
            <div class="col-md-12">
              <label for="descripcionProducto" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionProducto" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar Producto</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/admin.js"></script>
</body>
</html>
